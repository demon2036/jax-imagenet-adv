
output_dir: $GCS_MODEL_DIR
name: conv-next-xxl-128-3step-2000ep
project: deit3-jax-ablation-model-size
steps: 1281167
training_epoch: 2000
warmup_epoch: 20
log_interval: 100
eval_epoch: 10
resume: True

dataset:
  train_batch_size: 4096
  valid_batch_size: 2048
  train_loader_workers: 20
  valid_loader_workers: 10
  train_dataset_shards: "$GCS_DATASET_DIR/imagenet-1k-wds/imagenet1k-train-{0000..1023}.tar"
  valid_dataset_shards: "$GCS_DATASET_DIR/imagenet-1k-wds/imagenet1k-validation-{00..63}.tar"
  random_crop: src
  color_jitter: 0.0
  auto_augment: "none"
  random_erasing: 0.0
  auto_generated_augment: "none"
  color_generated_jitter: 0.0
  random_generated_erasing: 0.0
  augment_repeats: 3
  test_crop_ratio: 0.875
  shuffle_seed: 1
  image_size: 224
  generated_dataset_shards:
    ['$GCS_MODEL_DIR/imagenet-generated-100steps-cfg1.5-eta0.0/shards-{00000..12799}.tar','$GCS_MODEL_DIR/imagenet-generated-100steps-cfg1.0-eta0.0/shards-{00000..12799}.tar']
  dataset_mix_ratio: 0.9


train_state:
  train_module:
    target: 'train_modules.TrainAdvModule'
    mixup: 0.8
    cutmix: 1.0
    criterion: ce
    label_smoothing: 0.1
    train_adv_step: 3
    train_adv_step_size: 4/3 / 255


  model:
    target: 'models.ConvNeXt'
    model_kwargs:
      labels: 1000
      depths: [3, 4, 30, 3]
      dims: [ 384, 768, 1536,3072]
      drop_path_rate: 0.0
#      ls_init_value: null

  optimizer:
    target: 'adamw'
    optimizer_kwargs:
      learning_rate: 0.004
      weight_decay: 0.05
      b1: 0.9
      b2: 0.999
#      eps: 1.0e-8
#      lr_decay: 1.0
#      clip_grad: 0.0

  init_seed: 1
  mixup_seed: 1
  dropout_seed: 1
  ema_decay: 0.9999
  pretrained_ckpt: 'convnext_xxlarge.clip_laion2b_soup_ft_in1k'






